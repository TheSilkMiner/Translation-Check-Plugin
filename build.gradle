buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
    }
}

plugins {
    id 'java'
    id 'eclipse'
    id 'idea'
    id 'checkstyle'
    id 'maven'
    id 'groovy'
    id 'java-gradle-plugin'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}


sourceCompatibility = 1.7
targetCompatibility = 1.7

version = "1.0"
group = "net.thesilkminer.gradle.translationchecker"
archivesBaseName = "TranslationChecker"

repositories {
    mavenCentral()
    jcenter()
}


configurations {
    shade
    compile.extendsFrom shade
}

dependencies {
    shade 'net.sf.jopt-simple:jopt-simple:5.0-beta-1'
    shade 'org.codehaus.groovy:groovy:2.4.4'
    compile gradleApi()
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'net.thesilkminer.gradle.plugin.languagechecker.Standalone'
    }
}

shadowJar {
    configurations = [ project.configurations.shade ]
    exclude '**/*.html'
}

build.dependsOn shadowJar

task wrapper (type: Wrapper) {
    gradleVersion = "2.11"
}

