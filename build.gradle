buildscript {
	repositories {
		mavenCentral()
		jcenter()
	}
}

plugins {
	id 'java'
	id 'eclipse'
	id 'idea'
	id 'checkstyle'
	id 'maven'
	id 'groovy'
	id 'java-gradle-plugin'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

version = "1.0"
group = "net.thesilkminer.gradle.languagechecker"
archivesBaseName = "LanguageChecker"

repositories {
	mavenCentral()
}

dependencies {
	compile gradleApi()
	compile localGroovy()
}

sourceSets {
	main {
		java {
			srcDir "src/main/java"
		}
		groovy {
			srcDir "src/main/groovy"
		}
		resources {
			srcDir "src/main/resources"
		}
	}
	test {
		java {
			srcDir "src/test/java"
		}
		groovy {
			srcDir "src/test/groovy"
		}
		resources {
			srcDir "src/test/resources"
		}
	}
}

jar {
	manifest {
		attributes (
			"Main-Class":""
		)
	}
}

task wrapper (type: Wrapper) {
	gradleVersion = "2.11"
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('E:/.gradle'))
        }
    }
}
