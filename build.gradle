buildscript {
	repositories {
		mavenCentral()
		jcenter()
	}
}

plugins {
	id 'java'
	id 'eclipse'
	id 'idea'
	id 'checkstyle'
	id 'maven'
	id 'groovy'
	id 'java-gradle-plugin'
}

sourceCompatibility = 1.8
targetCompatibility = 1.6

version = "1.1"
group = "net.thesilkminer.gradle.translationchecker"
archivesBaseName = "TranslationChecker"

repositories {
	mavenCentral()
}

dependencies {
	compile gradleApi()
	compile localGroovy()
}

task wrapper (type: Wrapper) {
	gradleVersion = "2.11"
}

