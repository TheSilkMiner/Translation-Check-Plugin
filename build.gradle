buildscript {
	repositories {
		mavenCentral()
		jcenter()
	}
}

plugins {
	id 'java'
	id 'eclipse'
	id 'idea'
	id 'checkstyle'
	id 'maven'
	id 'groovy'
	id 'java-gradle-plugin'
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

version = "1.0"
group = "net.thesilkminer.gradle.translationchecker"
archivesBaseName = "TranslationChecker"

repositories {
	mavenCentral()
    jcenter()
}

dependencies {
	compile gradleApi()
	compile localGroovy()
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task wrapper (type: Wrapper) {
	gradleVersion = "2.11"
}

